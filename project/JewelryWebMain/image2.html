<section id="product">

<section id="contact" class="hidden">
<div class="container2">
  <div class="content2">
    <div class="left-side">
      <img src="mail.jpg" alt="mail" class="mailM">
    </div>
    <div class="right-side">
      <div class="topic-text">Send me a message</div>
      <p>If you want to work with me or you have some question, you can send me message from here. It's my pleasure to help you.</p>
      <form class="row g-3" name="contact" method="POST" data-netlify="true" onSubmit="submit" netlify-honeypot="bot-field">
        <input style="display: none;" name="bot-field">
        <div class="input-box">
          <input type="text" id="name" name="name" placeholder="Enter your name" />
        </div>
        <div class="input-box">
          <input type="email" id="email"  name="email" placeholder="Enter your email" />
        </div>
        <div class="input-box message-box">
          <textarea id="message" name="message" placeholder="Enter your message"></textarea>
        </div>
        <div class="button">
          <input type="submit" value="Send Now" />
        </div>
      </form>
    </div>
  </div>
</div>
</section>
